<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div class="title">
                    <h1>
                        CSS Diner Shopping List
                    </h1>
                    <h2>
                        Let's go to the mall!
                    </h2>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper_list">
                <ul>
                    <li>
                        <input type="checkbox" id="pickle">
                        <label for="pickle">
                            A lot pickle for the next
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="apples" checked>
                        <label for="apples">
                            10 apples ( for more CSS manipulations)
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="orang">
                        <label for="orang">
                            20 orang (because they are awesome)
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="plates">
                        <label for="plates">
                            13 plates ( hm... they always disappear)
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="bentos">
                        <label for="bentos">
                            15 bentos
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="Sake" checked>
                        <label for="Sake">
                            1 bottle of Sake ^_^ ab( for my friends)
                        </label>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="footer">
                Bon appetit :)
            </div>
        </footer>




    </div>
</body>

</html>
